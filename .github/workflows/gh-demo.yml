name: ðŸš€ Build to branch demo-build
on:
    push:
        branches:
            - demo

permissions:
    contents: write

jobs:
    build:
        env:
            APP_NAME: TEST APP NAME
            APP_URL: https://idsantri.github.io/idsantri-wali

        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install dependencies
              run: npm install

            - name: Build PWA
              run: npm run build

            - name: Create branch
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: dist
                  clean: true
                  branch: demo-build
